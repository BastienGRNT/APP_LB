<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un ami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="titre">Ajouter un ami</h1>
    <form class="auth-form" id="add-friend-form">
        <div class="form-group">
            <label for="friend-username">Nom d'utilisateur de l'ami</label>
            <input type="text" id="friend-username" name="friend-username" placeholder="Entrez le nom d'utilisateur" required>
            <span class="error-message" id="friend-username-error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
<script src="addFriend.js"></script>
</body>
</html>
